<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imbirt Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #111827; color: white; }
        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 1rem; margin-bottom: 10px; line-height: 1.5; }
        .user { background-color: #059669; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot { background-color: #374151; align-self: flex-start; border-bottom-left-radius: 2px; }
        .error-msg { background-color: #7f1d1d; color: #fecaca; font-size: 0.9em; text-align: center; padding: 10px; border-radius: 8px; margin: 10px 0; border: 1px solid #991b1b; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">
    <!-- Encabezado -->
    <div class="bg-gray-900 p-4 border-b border-gray-700 shadow-md z-10 flex justify-between items-center">
        <h1 class="text-xl font-bold text-green-400 flex items-center gap-2">
            ü§ñ Imbirt <span class="text-xs text-gray-500 bg-gray-800 px-2 py-1 rounded">V5 Local</span>
        </h1>
        <div class="text-xs text-gray-500">
            Estado: <span id="status-indicator" class="text-yellow-500">Conectando...</span>
        </div>
    </div>

    <!-- √Årea de Chat -->
    <div id="chat-history" class="flex-grow overflow-y-auto p-4 flex flex-col space-y-3 bg-gray-900">
        <div class="bubble bot">
            ¬°Hola! Soy Imbirt. üß†<br>
            Estoy listo para charlar contigo. Recuerda mantener mi cerebro (<code>main.py</code>) encendido en la terminal.
        </div>
    </div>

    <!-- √Årea de Entrada -->
    <div class="p-4 bg-gray-800 border-t border-gray-700">
        <!-- Vista previa de imagen -->
        <div id="image-preview" class="hidden relative w-24 h-24 mb-2 group">
            <img id="preview-img" class="w-full h-full object-cover rounded-lg border-2 border-green-500" src="">
            <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-500 hover:bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center font-bold shadow-sm transition-transform hover:scale-110">√ó</button>
        </div>

        <div class="flex gap-2 items-center">
            <button onclick="document.getElementById('file-input').click()" class="p-3 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition focus:ring-2 focus:ring-green-500" title="Subir imagen">
                üì∑
            </button>
            <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleImage(event)">
            
            <input type="text" id="user-input" 
                   class="flex-grow p-3 rounded-lg bg-gray-900 text-white border border-gray-600 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 placeholder-gray-500 transition" 
                   placeholder="Escribe un mensaje aqu√≠..." 
                   autocomplete="off"
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            
            <button onclick="sendMessage()" id="send-btn" class="p-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold shadow-lg transition w-24 flex justify-center items-center disabled:opacity-50 disabled:cursor-not-allowed">
                Enviar
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/chat';
        // Generar o recuperar ID de usuario
        let userId = localStorage.getItem('imbirt_id') || 'web-' + Date.now();
        localStorage.setItem('imbirt_id', userId);
        
        let currentImageBase64 = null;

        // Verificar conexi√≥n al inicio
        checkConnection();

        async function checkConnection() {
            try {
                const res = await fetch('http://127.0.0.1:8000/');
                if(res.ok) {
                    document.getElementById('status-indicator').innerText = "En L√≠nea üü¢";
                    document.getElementById('status-indicator').className = "text-green-500";
                }
            } catch (e) {
                document.getElementById('status-indicator').innerText = "Desconectado üî¥";
                document.getElementById('status-indicator').className = "text-red-500";
            }
        }

        function handleImage(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                document.getElementById('preview-img').src = event.target.result;
                document.getElementById('image-preview').classList.remove('hidden');
                currentImageBase64 = event.target.result.split(',')[1];
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            currentImageBase64 = null;
            document.getElementById('file-input').value = '';
            document.getElementById('image-preview').classList.add('hidden');
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            
            if (!text && !currentImageBase64) return;

            // Mostrar mensaje del usuario
            addBubble(text, 'user', currentImageBase64 ? document.getElementById('preview-img').src : null);
            
            // Limpiar input
            input.value = '';
            const imageToSend = currentImageBase64;
            clearImage();

            // Estado de carga
            const btn = document.getElementById('send-btn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerHTML = '<div class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        texto: text,
                        imagen_base64: imageToSend
                    })
                });

                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);

                const data = await response.json();
                if (data.error) {
                    addErrorBubble('‚ö†Ô∏è Error del cerebro: ' + data.error);
                } else {
                    addBubble(data.imbirt, 'bot');
                }
                // Actualizar estado a conectado si fue exitoso
                document.getElementById('status-indicator').innerText = "En L√≠nea üü¢";
                document.getElementById('status-indicator').className = "text-green-500";

            } catch (err) {
                console.error(err);
                document.getElementById('status-indicator').innerText = "Error üî¥";
                document.getElementById('status-indicator').className = "text-red-500";
                
                if (err.message.includes('Failed to fetch')) {
                    addErrorBubble(`
                        üîå <b>Error de Conexi√≥n</b><br>
                        1. Aseg√∫rate de que <code>uvicorn main:app --reload</code> est√© corriendo.<br>
                        2. <b>IMPORTANTE:</b> Abre este archivo haciendo doble clic en tu carpeta, NO uses la vista previa del editor.<br>
                        3. Verifica que no haya errores rojos en la terminal.
                    `);
                } else {
                    addErrorBubble('‚ùå Error desconocido: ' + err.message);
                }
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
                // Mantener foco en el input
                document.getElementById('user-input').focus();
            }
        }

        function addBubble(text, sender, imgSrc) {
            const div = document.createElement('div');
            div.className = `bubble ${sender} flex flex-col animate-fade-in`;
            
            if (imgSrc) {
                const img = document.createElement('img');
                img.src = imgSrc;
                img.className = 'rounded-lg mb-2 max-h-60 object-contain self-start border border-gray-600';
                div.appendChild(img);
            }
            
            if (text) {
                const p = document.createElement('p');
                // Convertir saltos de l√≠nea a <br> y enlaces simples
                let formattedText = text.replace(/\n/g, '<br>');
                p.innerHTML = formattedText;
                div.appendChild(p);
            }
            
            const history = document.getElementById('chat-history');
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
        }

        function addErrorBubble(htmlContent) {
            const div = document.createElement('div');
            div.className = 'error-msg';
            div.innerHTML = htmlContent;
            const history = document.getElementById('chat-history');
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
        }
    </script>
</body>
</html>
