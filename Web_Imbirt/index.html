<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imbirt Voice</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; overscroll-behavior-y: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .bubble-user { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); border-radius: 18px 18px 2px 18px; }
        .bubble-bot { background: rgba(30, 41, 59, 0.9); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 18px 18px 18px 2px; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden bg-slate-900">

    <!-- Header -->
    <div class="absolute top-0 w-full z-20 p-4 safe-top">
        <div class="bg-gray-900/80 backdrop-blur border border-white/10 rounded-2xl p-4 shadow-lg flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-xl shadow-lg" id="avatar-container">ü§ñ</div>
                <div>
                    <h1 class="font-bold text-lg">Imbirt Voice</h1>
                    <div class="flex items-center gap-1.5">
                        <span id="status-dot" class="w-2 h-2 rounded-full bg-yellow-500"></span>
                        <span id="status-text" class="text-xs text-gray-400">Conectando...</span>
                    </div>
                </div>
            </div>
            <button onclick="toggleMute()" id="mute-btn" class="p-2 text-gray-400 hover:text-white transition">
                <i class="ph ph-speaker-high text-xl"></i>
            </button>
        </div>
    </div>

    <!-- Chat -->
    <div id="chat-history" class="flex-grow overflow-y-auto no-scrollbar pt-28 pb-4 px-4 space-y-4">
        <div class="flex flex-col items-start">
            <div class="bubble-bot px-4 py-3 max-w-[85%] text-gray-100 shadow-md">
                <p>Hola. üéôÔ∏è Ahora el bot√≥n de audio siempre estar√° visible si tengo voz.</p>
            </div>
        </div>
    </div>

    <!-- Input -->
    <div class="p-4 bg-slate-900 z-20 safe-bottom border-t border-white/5">
        <div class="bg-gray-800/80 border border-white/10 rounded-[2rem] p-1.5 flex items-center shadow-2xl gap-2">
            <input type="text" id="user-input" class="flex-grow bg-transparent border-none text-white px-3 py-2 text-sm outline-none" placeholder="Escribe algo..." autocomplete="off">
            <button onclick="startListening()" id="mic-btn" class="w-10 h-10 rounded-full bg-gray-700 hover:bg-red-500 text-white flex items-center justify-center shadow-lg"><i class="ph ph-microphone text-xl"></i></button>
            <button onclick="sendMessage()" id="send-btn" class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg"><i class="ph ph-paper-plane-right text-xl"></i></button>
        </div>
    </div>

    <script>
        // üöÄ URL DE LA NUBE
        const API_URL = 'https://bot-imbirt.onrender.com/chat';
        const HEALTH_URL = 'https://bot-imbirt.onrender.com/';

        let userId = localStorage.getItem('imbirt_id') || 'web-' + Date.now();
        let isMuted = false;

        // --- SISTEMA DE AUDIO MANUAL ---
        function playAudio(base64Audio, messageId) {
            const audio = new Audio("data:audio/mp3;base64," + base64Audio);
            const btn = document.getElementById(`play-btn-${messageId}`);
            
            // Funci√≥n para actualizar el icono del bot√≥n
            const updateIcon = (state) => {
                if (!btn) return;
                if (state === 'playing') {
                    btn.innerHTML = '<i class="ph ph-speaker-high text-lg animate-pulse"></i> <span class="text-xs">Escuchando...</span>';
                    btn.classList.add('bg-blue-600');
                } else {
                    btn.innerHTML = '<i class="ph ph-play text-lg"></i> <span class="text-xs">Reproducir</span>';
                    btn.classList.remove('bg-blue-600');
                }
            };

            // Configurar eventos del bot√≥n
            if (btn) {
                btn.onclick = () => {
                    if (audio.paused) {
                        audio.play();
                    } else {
                        audio.pause();
                        audio.currentTime = 0; // Reiniciar al pausar
                    }
                };
            }

            // Eventos del audio para sincronizar el bot√≥n
            audio.onplay = () => updateIcon('playing');
            audio.onended = () => updateIcon('stopped');
            audio.onpause = () => updateIcon('stopped');

            // Intentar autoplay (pero si falla, no pasa nada porque el bot√≥n ya est√° ah√≠)
            audio.play().catch(e => console.log("Autoplay bloqueado, esperando clic del usuario."));
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            addBubble(text, 'user');
            input.value = '';
            
            const btn = document.getElementById('send-btn');
            btn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, texto: text, usar_voz: !isMuted })
                });

                const data = await response.json();
                
                // Generar ID √∫nico para este mensaje
                const msgId = Date.now();
                
                if (data.error) {
                    addBubble('‚ö†Ô∏è Error: ' + data.error, 'bot');
                } else {
                    // Pasamos el audio y el ID a la funci√≥n de burbuja
                    addBubble(data.imbirt, 'bot', data.audio, msgId);
                }
                document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-green-500";
                document.getElementById('status-text').innerText = "En L√≠nea";

            } catch (err) {
                console.error(err);
                document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-red-500";
            } finally {
                btn.disabled = false;
            }
        }

        function addBubble(text, sender, audioData = null, msgId = null) {
            const history = document.getElementById('chat-history');
            const wrapper = document.createElement('div');
            wrapper.className = `flex flex-col w-full message-anim ${sender === 'user' ? 'items-end' : 'items-start'}`;
            
            let audioButtonHtml = '';
            if (audioData && msgId) {
                // El bot√≥n AHORA SIEMPRE ES VISIBLE (quitamos la clase 'hidden')
                audioButtonHtml = `
                    <button id="play-btn-${msgId}" class="mt-2 bg-white/20 hover:bg-white/30 text-white rounded-full p-2 pr-4 transition flex items-center gap-2">
                        <i class="ph ph-play text-lg"></i> <span class="text-xs">Reproducir</span>
                    </button>
                `;
            }

            if (text) {
                const bubbleClass = sender === 'user' ? 'bubble-user' : 'bubble-bot';
                wrapper.innerHTML = `
                    <div class="${bubbleClass} px-4 py-2.5 max-w-[85%] shadow-md text-sm sm:text-base leading-relaxed text-white">
                        <p>${text.replace(/\n/g, '<br>')}</p>
                        ${audioButtonHtml}
                    </div>`;
            }
            
            history.appendChild(wrapper);
            history.scrollTop = history.scrollHeight;

            // Si hay audio, configuramos el reproductor
            if (audioData) {
                playAudio(audioData, msgId);
            }
        }

        // --- EXTRAS (Voz, Estado) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; sendMessage(); };
        }
        function startListening() { recognition ? recognition.start() : alert("No soportado"); }
        function toggleMute() { isMuted = !isMuted; document.getElementById('mute-btn').classList.toggle('text-red-500'); }
        
        // Check inicial
        fetch(HEALTH_URL).then(r => r.ok && (document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-green-500", document.getElementById('status-text').innerText = "En L√≠nea"));
    </script>
</body>
</html>
