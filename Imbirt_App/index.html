<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Viewport optimizado para que no permita zoom y se sienta nativo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- üöÄ CONFIGURACI√ìN PWA -->
    <title>Imbirt AI</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712027.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            color: white; 
            /* Evitar rebote el√°stico en iOS */
            overscroll-behavior-y: none;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-anim { animation: slideIn 0.3s ease-out forwards; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .typing-dot { animation: bounce 0.6s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.1s; }
        .typing-dot:nth-child(3) { animation-delay: 0.2s; }

        .bubble-user {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border-radius: 18px 18px 2px 18px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        .bubble-bot {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px 18px 18px 2px;
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header Flotante -->
    <div class="absolute top-0 w-full z-20 p-4 safe-top">
        <div class="bg-gray-900/60 backdrop-blur-md border border-white/10 rounded-2xl p-4 shadow-lg flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-cyan-500 to-blue-500 flex items-center justify-center text-xl shadow-lg">
                    ü§ñ
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-tight">Imbirt AI</h1>
                    <div class="flex items-center gap-1.5">
                        <span id="status-dot" class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></span>
                        <span id="status-text" class="text-xs text-gray-400 font-medium">Conectando...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div id="chat-history" class="flex-grow overflow-y-auto no-scrollbar pt-28 pb-4 px-4 space-y-4">
        <div class="flex flex-col items-start message-anim">
            <div class="bubble-bot px-4 py-3 max-w-[85%] text-gray-100 shadow-md">
                <p>¬°Hola! Soy Imbirt. ‚òÅÔ∏è<br>Inst√°lame como App para tenerme siempre a mano.</p>
            </div>
            <span class="text-[10px] text-gray-500 mt-1 ml-2">Imbirt AI</span>
        </div>
    </div>

    <!-- Indicador de Escribiendo -->
    <div id="typing-indicator" class="hidden absolute bottom-24 left-6 z-10">
        <div class="bg-gray-800/80 backdrop-blur px-3 py-2 rounded-full flex gap-1 items-center border border-white/5 shadow-lg">
            <div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-dot"></div>
            <div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-dot"></div>
            <div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-dot"></div>
        </div>
    </div>

    <!-- Input Area Flotante -->
    <div class="p-4 bg-gradient-to-t from-[#0f172a] to-transparent z-20 safe-bottom">
        <div id="image-preview" class="hidden mb-3 relative inline-block animate-[slideIn_0.2s_ease-out]">
            <img id="preview-img" class="h-16 w-16 object-cover rounded-xl border-2 border-purple-500 shadow-lg" src="">
            <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs shadow-md">√ó</button>
        </div>

        <div class="bg-gray-800/80 backdrop-blur-md border border-white/10 rounded-[2rem] p-1.5 flex items-center shadow-2xl">
            <button onclick="document.getElementById('file-input').click()" class="w-10 h-10 rounded-full bg-gray-700/50 hover:bg-gray-700 text-gray-300 flex items-center justify-center transition-colors">
                üì∑
            </button>
            <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleImage(event)">
            
            <input type="text" id="user-input" 
                   class="flex-grow bg-transparent border-none text-white px-3 py-2 focus:ring-0 placeholder-gray-500 text-sm sm:text-base outline-none" 
                   placeholder="Escribe un mensaje..." 
                   autocomplete="off"
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            
            <button onclick="sendMessage()" id="send-btn" class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 text-white flex items-center justify-center shadow-lg hover:shadow-purple-500/30 transition-shadow disabled:opacity-50 disabled:cursor-not-allowed">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'https://bot-imbirt.onrender.com/chat';
        const HEALTH_URL = 'https://bot-imbirt.onrender.com/';

        let userId = localStorage.getItem('imbirt_id') || 'web-' + Date.now();
        localStorage.setItem('imbirt_id', userId);
        let currentImageBase64 = null;

        checkConnection();

        async function checkConnection() {
            try {
                const res = await fetch(HEALTH_URL);
                if(res.ok) updateStatus("En L√≠nea", "bg-green-500");
            } catch (e) {
                updateStatus("Despertando...", "bg-yellow-500");
            }
        }

        function updateStatus(text, colorClass) {
            document.getElementById('status-text').innerText = text;
            const dot = document.getElementById('status-dot');
            dot.className = `w-2 h-2 rounded-full ${colorClass} ${text === 'Despertando...' ? 'animate-pulse' : ''}`;
        }

        function handleImage(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                document.getElementById('preview-img').src = event.target.result;
                document.getElementById('image-preview').classList.remove('hidden');
                currentImageBase64 = event.target.result.split(',')[1];
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            currentImageBase64 = null;
            document.getElementById('file-input').value = '';
            document.getElementById('image-preview').classList.add('hidden');
        }

        function showTyping(show) {
            const el = document.getElementById('typing-indicator');
            show ? el.classList.remove('hidden') : el.classList.add('hidden');
            if(show) scrollToBottom();
        }

        function scrollToBottom() {
            const history = document.getElementById('chat-history');
            history.scrollTop = history.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            
            if (!text && !currentImageBase64) return;

            addBubble(text, 'user', currentImageBase64 ? document.getElementById('preview-img').src : null);
            input.value = '';
            const imageToSend = currentImageBase64;
            clearImage();
            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            showTyping(true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, texto: text, imagen_base64: imageToSend })
                });
                showTyping(false);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                data.error ? addSystemMessage('‚ö†Ô∏è Error: ' + data.error) : addBubble(data.imbirt, 'bot');
                updateStatus("En L√≠nea", "bg-green-500");
            } catch (err) {
                showTyping(false);
                updateStatus("Error", "bg-red-500");
                addSystemMessage('üîå Servidor despertando... 30s');
            } finally {
                btn.disabled = false;
                document.getElementById('user-input').focus();
            }
        }

        function addBubble(text, sender, imgSrc) {
            const history = document.getElementById('chat-history');
            const wrapper = document.createElement('div');
            wrapper.className = `flex flex-col w-full message-anim ${sender === 'user' ? 'items-end' : 'items-start'}`;
            let contentHtml = '';
            if (imgSrc) contentHtml += `<img src="${imgSrc}" class="rounded-xl mb-2 max-h-48 object-cover border border-white/10">`;
            if (text) {
                const bubbleClass = sender === 'user' ? 'bubble-user text-white' : 'bubble-bot text-gray-100';
                contentHtml += `<div class="${bubbleClass} px-4 py-2.5 max-w-[85%] shadow-md text-sm sm:text-base leading-relaxed"><p>${text.replace(/\n/g, '<br>')}</p></div>`;
            }
            const nameLabel = `<span class="text-[10px] text-gray-500 mt-1 mx-2">${sender === 'user' ? 'T√∫' : 'Imbirt AI'}</span>`;
            wrapper.innerHTML = contentHtml + nameLabel;
            history.appendChild(wrapper);
            scrollToBottom();
        }

        function addSystemMessage(text) {
            const history = document.getElementById('chat-history');
            const div = document.createElement('div');
            div.className = 'flex justify-center my-4 message-anim';
            div.innerHTML = `<span class="bg-red-500/10 border border-red-500/50 text-red-200 text-xs px-3 py-1 rounded-full">${text}</span>`;
            history.appendChild(div);
            scrollToBottom();
        }
    </script>
</body>
</html>
